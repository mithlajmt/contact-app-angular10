<!-- contact-add.component.html -->

<div class="container">
    <h1 class="title">Add New Contact</h1>
    <form (ngSubmit)="addContact()" #contactForm="ngForm" class="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" name="name" [(ngModel)]="contact.name" required class="form-control">
      </div>
      
      <div class="form-group">
        <label for="number">Number:</label>
        <input id="number" name="number" [(ngModel)]="contact.number" required class="form-control">
      </div>
      
      <button type="submit" class="btn btn-submit">Add Contact</button>
    </form>
  </div>
